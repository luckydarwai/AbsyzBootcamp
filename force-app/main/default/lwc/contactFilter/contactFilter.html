<template>
    <lightning-layout horizontal-align="center"  vertical-align="end" class="slds-box slds-theme_default">
        <lightning-layout-item padding="around-small" size="3">
            <c-custom-lookup api-name="Account" object-label="Account" icon-name="standard:account" onselectedrec ={selectorRecordHandler}></c-custom-lookup>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
            <lightning-combobox 
            label="Industry"
            value="Industry"
            placeholder="Select Industry"
            options={industryPicklist}
            onchange={handlerChange}
            ></lightning-combobox>
        </lightning-layout-item>
      
    <lightning-layout-item padding="around-small" size="4">
        <lightning-button  class="buttoncss"
        variant="brand" 
        label="Create New Contact"
        disabled={isButtonDisabled}
        onclick={addNewContact}
        >
    </lightning-button>
    </lightning-layout-item>
</lightning-layout>
</template>
