<template>
     <lightning-card 
       title="Search Contact"
     > 

     <div class="lgc-bg slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
        <lightning-icon size="x-small"
        class="iconMargin slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default slds-p-top_small"
        icon-name="utility:search"></lightning-icon>
        <lightning-input 
           type="text" 
           label="Search Contact Record"
           onchange={searchHandler}
           ></lightning-input>
    </div>
     <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </div>
    </lightning-card>
</template>
