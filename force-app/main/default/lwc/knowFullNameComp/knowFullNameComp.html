<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Get your Full Name
      </div>
      <div>
        <lightning-input type="text" name="firstname" label="Enter First Name" onchange={uName}></lightning-input>
        <lightning-input type="text" name="lastname" label="Enter Last Name" onchange={uName}></lightning-input>
        <lightning-button label="Full Name" onclick={knowFullName}></lightning-button>
      </div>

     
      <!-- Output Box  -->
      <div>
      <h1>Full Name : {fullname}</h1>
      </div>
    </lightning-card>
</template>
