<template>
    <lightning-card title="Update Account Industry" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                label="Industry" 
                value={industry} 
                placeholder="Select Industry"
                options={industryOptions} 
                onchange={handleIndustryChange}>
            </lightning-combobox>
            
            <lightning-button label="Save" onclick={handleSave} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
