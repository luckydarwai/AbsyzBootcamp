<template>
    <lightning-card title="Account List" icon-name="standard:account">
        <template if:true={accounts}>
            <table class="slds-table slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-align_center">Account Name</th>
                        <th class="slds-text-align_center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accounts} for:item="account">
                        <tr key={account.Id}>
                            <td class="slds-text-align_center">{account.Name}</td>
                            <td class="slds-text-align_center">
                                <lightning-button label="Show" variant="brand" onclick={handleShowModal} data-id={account.Id}></lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        
        <!-- Modal Section -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-button_icon-inverse slds-modal__close" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Account Details</h2>
                    </header>

                    <!-- Modal/Popup Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <p><strong>Account Name:</strong> {selectedAccount.Name}</p>
                        <p><strong>Account Number:</strong> {selectedAccount.AccountNumber}</p>
                        <p><strong>Phone:</strong> {selectedAccount.Phone}</p>
                        <p><strong>Industry:</strong> {selectedAccount.Industry}</p>
                        <p><strong>Annual Revenue:</strong> {selectedAccount.AnnualRevenue}</p>
                    </div>

                    <!-- Modal/Popup Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
