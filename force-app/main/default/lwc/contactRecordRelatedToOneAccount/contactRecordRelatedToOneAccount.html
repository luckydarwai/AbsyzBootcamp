<template>
    
    
    <lightning-card icon-name="standard:account" variant="base">
        <div slot="title">
            Create Contact For Above Account
        </div>
        <lightning-record-edit-form object-api-name="Contact">
            
            
            <lightning-combobox
            name="AccountId"
            label="Account Name"
            value={value}
            placeholder="Account Name"
            options={options}
            onchange={handleContactRecord}>
            </lightning-combobox>
        
        <p>Selected Account is: {value}</p>
        
        <lightning-messages></lightning-messages>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="LastName" label="Enter Last Name" onchange={handleContactRecord}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="Title" label="Enter Title" onchange={handleContactRecord}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="Email" label="Enter Email" onchange={handleContactRecord}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="Phone" label="Enter Phone" onchange={handleContactRecord}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-record-edit-form>
</lightning-card>
</template>
